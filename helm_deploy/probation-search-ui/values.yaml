---
generic-service:
  nameOverride: probation-search-ui
  productId: "UNASSIGNED"   # productId for the product that this belongs too, i.e. DPS001, see README.md for details

  serviceAccountName: probation-search-ui

  replicaCount: 4

  image:
    repository: quay.io/hmpps/probation-search-ui
    tag: app_version    # override at deployment time
    port: 3000

  ingress:
    enabled: true
    host: app-hostname.local    # override per environment
    tlsSecretName: probation-search-ui-cert

  livenessProbe:
    httpGet:
      path: /ping

  readinessProbe:
    httpGet:
      path: /ping

  custommetrics:
    enabled: true
    scrapeInterval: 15s
    metricsPath: /metrics
    metricsPort: 3001

  # Environment variables to load into the deployment
  env:
    NODE_ENV: "production"
    REDIS_TLS_ENABLED: "true"
    TOKEN_VERIFICATION_ENABLED: "true"
    APPLICATIONINSIGHTS_CONNECTION_STRING: "InstrumentationKey=$(APPINSIGHTS_INSTRUMENTATIONKEY);IngestionEndpoint=https://northeurope-0.in.applicationinsights.azure.com/;LiveEndpoint=https://northeurope.livediagnostics.monitor.azure.com/"
    SENTRY_TRACES_SAMPLE_RATE: "0.05"

  # Pre-existing kubernetes secrets to load as environment variables in the deployment.
  # namespace_secrets:
  #   [name of kubernetes secret]:
  #     [name of environment variable as seen by app]: [key of kubernetes secret to load]

  namespace_secrets:
    probation-search-ui:
      APPINSIGHTS_INSTRUMENTATIONKEY: "APPINSIGHTS_INSTRUMENTATIONKEY"
      API_CLIENT_ID: "API_CLIENT_ID"
      API_CLIENT_SECRET: "API_CLIENT_SECRET"
      DELIUS_AUTH_SECRET: "DELIUS_AUTH_SECRET"
      SYSTEM_CLIENT_ID: "SYSTEM_CLIENT_ID"
      SYSTEM_CLIENT_SECRET: "SYSTEM_CLIENT_SECRET"
      SESSION_SECRET: "SESSION_SECRET"
      SENTRY_DSN: "SENTRY_DSN"
    elasticache-redis:
      REDIS_HOST: "primary_endpoint_address"
      REDIS_AUTH_TOKEN: "auth_token"

  allowlist:
    office: "217.33.148.210/32"
    health-kick: "35.177.252.195/32"
    petty-france-wifi: "213.121.161.112/28"
    global-protect: "35.176.93.186/32"
    mojvpn: "81.134.202.29/32"
    cloudplatform-live-1: "35.178.209.113/32"
    cloudplatform-live-2: "3.8.51.207/32"
    cloudplatform-live-3: "35.177.252.54/32"
    unilink-aovpn1: "194.75.210.216/29"
    unilink-aovpn2: "83.98.63.176/29"
    unilink-aovpn3: "78.33.10.50/31"
    unilink-aovpn4: "78.33.10.52/30"
    unilink-aovpn5: "78.33.10.56/30"
    unilink-aovpn6: "78.33.10.60/32"
    unilink-aovpn7: "78.33.32.99/32"
    unilink-aovpn8: "78.33.32.100/30"
    unilink-aovpn9: "78.33.32.104/30"
    unilink-aovpn10: "78.33.32.108/32"
    unilink-aovpn11: "217.138.45.109/32"
    unilink-aovpn12: "217.138.45.110/32"

generic-prometheus-alerts:
  targetApplication: probation-search-ui
  alertSeverity: probation-integration-notifications
